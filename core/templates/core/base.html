{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} PiMIS {%endblock%}
    </title>
    <link href="https://bootswatch.com/5/morph/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        .btn {
            border-radius: 30px;
        }

        .bborder {
            border: 1px solid rgba(0, 0, 0, 0.23)
        }

        .bborder-bottom {
            border-bottom: 1px solid rgba(0, 0, 0, 0.23)
        }

        div, h1, h2, h3, h5, h6, a {
            color: white;
        }

        body {
            background: linear-gradient(0deg, rgba(33, 37, 41, 0.8), rgba(33, 37, 41, 0.8)), url("{% static 'core/img/bg.jpg' %}");
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="/">PiMIS</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold text-white" aria-current="page" href="/">
                            <i class="bi bi-speedometer"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active fw-bold text-white" aria-current="page" href="{% url 'application_list' %}">
                            <i class="bi bi-stack"></i> Applications
                        </a>
                    </li>
                </ul>

                <div class="d-flex">

                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="hidden" name="signout" value="1" />
                        <button type="submit" class="btn btn-outline-dark">
                            <i class="bi bi-box-arrow-right"></i> Log out
                        </button>
                    </form>
                    {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-primary fw-bold me-2">Sign Up</a>
                    <a href="{% url 'signin' %}" class="btn btn-outline-primary fw-bold me-2">Sign In</a>
                    {% endif %}
                </div>
            </div>

        </div>
    </nav>
    <div class="container mt-3">
        {% block body %} {%endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    {% block javascript %}
    {% endblock %}
</body>

</html>
