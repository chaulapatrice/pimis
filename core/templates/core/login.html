{% extends "./base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>Sign In</h3>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <input type="submit" value="Sign In" class="btn btn-outline-primary w-100" />
        </form>
    </div>
</div>
{% endblock %}
